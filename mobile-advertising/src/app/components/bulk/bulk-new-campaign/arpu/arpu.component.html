<ng-container [formGroup]="bulkForm">
  <div class = "input-container">
    <mat-form-field class="half-width" appearance="fill">
      <mat-label>Min ARPU</mat-label>
      <input matInput type="number" [formControl]="selectedMinARPU" min="1">
      <button  matSuffix mat-icon-button aria-label="Clear" (click)="onChange(1)">
        <mat-icon>close</mat-icon>
      </button>
      <mat-error *ngIf="selectedMinARPU.invalid">The Minimum must be 1 or more</mat-error>
    </mat-form-field>
    
  
    <mat-form-field class="half-width" appearance="fill">
      <mat-label>Max ARPU</mat-label>
      <input matInput type="number" [formControl]="selectedMaxARPU">
      <button  matSuffix mat-icon-button aria-label="Clear" (click)="onChange(0)">
        <mat-icon>close</mat-icon>
      </button>
      <mat-error *ngIf="selectedMaxARPU.invalid">Minimum mix is ​​100</mat-error>
    </mat-form-field>
  </div>

</ng-container>
