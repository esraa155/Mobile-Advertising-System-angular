<app-header [title]="'Mobile Advertising System - Bulk Campaign Submission'"></app-header>
<!-- <app-dialogue-box [save]="'/bulk-campaign-submission'" [cancel]="'/bulk-campaign-submission'"></app-dialogue-box> -->
<ng-container [formGroup]= "singleSMSForm">
    <mat-tab-group mat-align-tabs="center">
        <mat-tab label="Single SMS">
            <div class="cards-container">    
                <mat-card fxFlexAlign="center" [fxFlex] class="card" >
    
                    <mat-card-title>SMS Message Details</mat-card-title>
    
    
                    <mat-card-content fxLayout="column" fxFlexAlign="center">
                        <app-sender-name style="margin-bottom: -20px;" controlName="senderName"></app-sender-name>
                        
                        <div style= "display: flex;flex-direction: row;flex-wrap: wrap; justify-content: center;align-items: center;" >
    
                            <mat-form-field style="flex: 1 0 45%;margin-right: 20px;" appearance="fill" class="example-form-field">
                                <mat-label>Choose a date</mat-label>
                                <input matInput [matDatepicker]="datepicker" min="{{currentDate | date:'yyyy-MM-dd'}}" formControlName = "date">
                                <mat-datepicker-toggle matSuffix [for]="datepicker" ></mat-datepicker-toggle>
                                <mat-datepicker #datepicker>
                                  <mat-datepicker-actions>
                                    <button mat-stroked-button class="primary-button" matDatepickerCancel>Cancel</button>
                                    <button mat-stroked-button class="primary-button" matDatepickerApply>Apply</button>
                                  </mat-datepicker-actions>
                                </mat-datepicker>
                              </mat-form-field>
    
    
                            <mat-form-field style="flex: 1 0 45%" appearance="fill" class = "date-picker">  
                                <mat-label>Choose time</mat-label>
                                <input matInput mdc-datetime-picker="" date="false" time="true" placeholder="Time" minutes="true"
                                min-date="minDate" type="text" id="time"  short-time="true" ng-model="time" [ngxTimepicker]="picker3"
                                formControlName = "time">
                                <ngx-material-timepicker #picker3 [timepickerClass]="'custome-class'" ></ngx-material-timepicker>
                             </mat-form-field >
         
                             
                        </div>                     
    
    
                        <mat-form-field  fxFlexAlign="stretch" appearance="fill">
                            <mat-label>Campagin SMS Body</mat-label>
                                <textarea  matInput
                                style="margin: 0px;"
                                        formControlName="smsBody"
                                        cdkTextareaAutosize
                                        #autosize="cdkTextareaAutosize"
                                        cdkAutosizeMinRows="10"
                                        cdkAutosizeMaxRows="40"></textarea>
                        </mat-form-field>
    
                        <div fxLayout="row">
                            <mat-form-field style="flex: 1 0 70%" class="col-lg-5" class ="form-field-one-third" appearance="fill">
                                <mat-label>Test Dial</mat-label>
                                <span matPrefix>+20 &nbsp;</span>
                                <input type="tel" type="number" matInput placeholder="1234567890" [formControl] = "testDial">
                                <mat-error *ngIf="testDial.invalid">Minimum mix is ​​100</mat-error>
                            </mat-form-field>
    
                            <button mat-stroked-button class="primary-button" style="flex: 1 0 8%;height: 54px;">Test Dial</button>    
                        </div>
                        
                    </mat-card-content> 
    
                    <mat-card-actions>
                        <app-sms-footer [smsBody]="smsBody"></app-sms-footer>
                    </mat-card-actions>
                   
                </mat-card> 
                
                <div style="margin-bottom: 20px;" fxLayout="row" fxLayoutAlign="space-evenly center"> 
                    <button  mat-stroked-button class="primary-button" [routerLink]="'/home'">Create</button>
                    <button  mat-stroked-button class="primary-button"  [routerLink]="'/new-bulk-campaign'">Back</button>
                </div>
            </div>
        </mat-tab> 
            
    
        <mat-tab label="Multi SMS">
            <app-multi-sms></app-multi-sms>
        </mat-tab>
      </mat-tab-group>
</ng-container>
