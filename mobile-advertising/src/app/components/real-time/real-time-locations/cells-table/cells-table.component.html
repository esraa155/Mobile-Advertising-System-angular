<app-header [title]= "'LAC-Cell for location with id: '" ></app-header>
    <body>
      <div class= "header"  fxLayout="row" style= "display: flex;flex-direction: row;flex-wrap: wrap;">
        <mat-form-field appearance="standard" style= "flex: 1 0 85%;margin-right: 10px;">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 5520-5236" #input>
        </mat-form-field>

        <button mat-button style= "flex: 1 0 10%;height:40px;margin-top: 20px;" >Add new cell</button>
      </div>
    

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="LAC-Cell">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> LAC-Cell </th>
          <td mat-cell *matCellDef="let row"> {{row.lac_cell}}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
          <td mat-cell *matCellDef="let row"> 
            <div fxLayout="row">
              <button class="action-button" matTooltip="Delete" mat-button> <mat-icon class="mat-icon">delete</mat-icon> </button>
            </div> 
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator  [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users">
      </mat-paginator>
    </div>

    <div style="margin-top: 20px;text-align: center;" > 
      <button fxfxFlexAllign="center" mat-button [routerLink]="'/real-time-locations'">Confirm</button>
  </div>

  </body>
